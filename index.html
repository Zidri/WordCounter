<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
    <script src="script.js"> </script>
</head>

<body>

    <div class="header">
        <h1>Word Counter</h1><br>
    </div>
    <div class="container">
        <div class="generator">
            <div class="count" id="wordCount">Words: 0</div>
            <br>
            <div class="genBtn">
                <form class="genForm" name="genForm" method="post">

                    <textarea class="wordInput" name="wordInput" placeholder="Type here" onfocus="checkCount()"
                        oninput="checkCount()"></textarea><br>
                    <button type="button" class="btn" onclick="clearInput()">Clear</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
